<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-96 bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Loan Simulator</h1>
        <form #loanForm="ngForm" (ngSubmit)="simulateLoan(loanForm)">
            <div class="mb-4">
                <label for="capital" class="block text-sm font-medium text-gray-700">Capital</label>
                <input type="number" id="capital" class="mt-1 px-2 py-1 border rounded-md w-full" [(ngModel)]="capital" name="capital" required>
            </div>
            <div class="mb-4">
                <label for="dureeMois" class="block text-sm font-medium text-gray-700">Duration (months)</label>
                <input type="number" id="dureeMois" class="mt-1 px-2 py-1 border rounded-md w-full" [(ngModel)]="dureeMois" name="dureeMois" required>
            </div>
            <div class="mb-4">
                <label for="tauxInitialHT" class="block text-sm font-medium text-gray-700">Initial Interest Rate (%)</label>
                <input type="number" id="tauxInitialHT" class="mt-1 px-2 py-1 border rounded-md w-full" [(ngModel)]="tauxInitialHT" name="tauxInitialHT" required>
            </div>
            <div class="mb-4">
                <label for="franchise" class="block text-sm font-medium text-gray-700">Grace Period (months)</label>
                <input type="number" id="franchise" class="mt-1 px-2 py-1 border rounded-md w-full" [(ngModel)]="franchise" name="franchise" required>
            </div>
            <div class="mb-4">
                <label for="premiereDateEcheance" class="block text-sm font-medium text-gray-700">First Due Date</label>
                <input type="date" id="premiereDateEcheance" class="mt-1 px-2 py-1 border rounded-md w-full" [(ngModel)]="premiereDateEcheance" name="premiereDateEcheance" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Simulate</button>
        </form>
    </div>
</div>
